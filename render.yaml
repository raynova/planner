databases:
  - name: planner-db
    databaseName: planner
    plan: free
    region: oregon

services:
  # Backend API
  - type: web
    name: planner-api
    runtime: node
    plan: free
    region: oregon
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: planner-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: SENDGRID_API_KEY
        sync: false
      - key: FROM_EMAIL
        sync: false
      - key: CLIENT_URL
        fromService:
          name: planner-client
          type: web
          property: url
      - key: NODE_ENV
        value: production

  # Frontend static site
  - type: web
    name: planner-client
    runtime: static
    plan: free
    region: oregon
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: client/dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      - type: rewrite
        source: /api/*
        destination: https://planner-api.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html
