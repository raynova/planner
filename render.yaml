databases:
  - name: planner-db
    databaseName: planner
    plan: free
    region: oregon

services:
  # Backend API
  - type: web
    name: planner-api
    runtime: node
    plan: free
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: planner-db
          property: connectionString
      - key: NODE_ENV
        value: production

  # Frontend static site
  - type: web
    name: planner-client
    runtime: static
    plan: free
    region: oregon
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      - type: rewrite
        source: /api/*
        destination: https://planner-api.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html
